<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitStyle - AI Stylist</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>FitStyle</h1>
            <p>Your personal guide to the perfect outfit</p>
        </header>
        <main>
            <!-- Your entire <form> with the standard dropdowns is correct. -->
            <!-- It should have 6 <div class="form-group"> elements -->
            <form id="style-selector-form">
                <div class="form-grid">
                    <!-- Dropdown 1: Body Type -->
                    <div class="form-group">
                        <label for="body-type">Body Type</label>
                        <div class="select-wrapper"><select id="body-type" name="body-type" required>...</select></div>
                    </div>
                    <!-- Dropdown 2: Body Shape -->
                    <div class="form-group">
                        <label for="body-shape">Body Shape</label>
                        <div class="select-wrapper"><select id="body-shape" name="body-shape" required>...</select></div>
                    </div>
                    <!-- ... And so on for all 6 dropdowns ... -->
                </div>
                <div class="button-container">
                    <button type="reset" class="btn btn-reset">Reset</button>
                    <button type="submit" class="btn btn-submit">Get AI Advice</button>
                </div>
            </form>

            <!-- ========================================================== -->
            <!-- ===== THIS IS THE CORRECTED OUTPUT SECTION STRUCTURE ===== -->
            <!-- ========================================================== -->
            <section id="output-section" class="hidden">
                <div id="result-text-container">
                     <h3>Your Outfit Recommendation</h3>
                     <div id="result-text"></div>
                </div>
                <div id="chat-container" class="hidden">
                    <hr>
                    <h3>Need Changes? Chat with FitStyle!</h3>
                    <div id="chat-history"></div>
                    <form id="chat-form">
                        <input type="text" id="chat-input" placeholder="Ask a follow-up question..." autocomplete="off" required>
                        <button type="submit" class="btn btn-submit">Send</button>
                    </form>
                </div>
            </section>
        </main>
    </div>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
